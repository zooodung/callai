<!DOCTYPE html>
<html>
<head>
  <title>메인 페이지</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="left-half">
      <img src="assets\images\logo.png" alt="로고 이미지">
    </div>
    <div id="center-half">
      <div class="status-bar"> 
        <span id="current-time"></span>
        <img id="dynamic-island" src="assets/images/dynamic_island.png" alt="와이파이">
        <img id="wifi-icon" src="assets/images/wifi2.png" alt="와이파이">
        <img id="battery-icon" src="assets/images/battery2.png" alt="배터리">
      </div>
      <div class="profile-container">
        <div class="profile-image"> 
          <img id="profile-image" src="assets/images/profile.png" alt="프로필 이미지">
        </div>
        <h2 id="profile-name">사용자 이름</h2>
      </div>
      <div class="button-container">
        <button class="calling-button">
            <img src="assets/images/calling.png" alt="전화">
        </button>
        <button class="training-button">
            <img src="assets/images/study3.png" alt="연습">
        </button> 
        <button class="setting-button">
            <img src="assets/images/settings.png" alt="설정">
        </button> 
      </div>
    </div>
    <div id="right-half"></div>
    
  <script src="assets/js/main.js"></script>
</body>
</html>
